    # Clear sky duration with x1 multiplier [range: 100 ~ 6000, default: 2000]
    I:"Clear Sky Duration"=2000

    # Clear sky duration multiplier [range: 1 ~ 24, default: 12]
    I:"Maximum Clear Sky Duration Multiplier"=12

    # Rain duration multiplier [range: 1 ~ 24, default: 8]
    I:"Maximum Rain Duration Multiplier"=8

    # Rain duration with x1 multiplier [range: 1 ~ 3000, default: 240]
